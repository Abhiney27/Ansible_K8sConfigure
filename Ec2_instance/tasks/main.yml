- name: Launching Master instance
  ec2_instance:
         region: ap-south-1
         image_id: ami-08e0ca9924195beba 
         instance_type: t2.micro
         vpc_subnet_id: subnet-5aa0e316
         security_group: sg-04ce05409f68ca077
         key_name: Arth_key
         name: Kube_Master
         state: present
         aws_access_key: "{{ access_key }}"
         aws_secret_key: "{{ secret_key }}"
  register: x


- name: Launching Slave1 instance
  ec2_instance:
         region: ap-south-1
         image_id: ami-08e0ca9924195beba
         instance_type: t2.micro
         vpc_subnet_id: subnet-5aa0e316
         security_group: sg-04ce05409f68ca077
         key_name: Arth_key
         name: Kube_Slave1
         state: present
         aws_access_key: "{{ access_key }}"
         aws_secret_key: "{{ secret_key }}"
  register: y

- name: Launching Slave2 instance
  ec2_instance:
         region: ap-south-1
         image_id: ami-08e0ca9924195beba
         instance_type: t2.micro
         vpc_subnet_id: subnet-5aa0e316
         security_group: sg-04ce05409f68ca077
         key_name: Arth_key
         name: Kube_Slave2
         state: present
         aws_access_key: "{{ access_key }}"
         aws_secret_key: "{{ secret_key }}"
  register: z


- name: Updating Inventory
  blockinfile:
               path: /root/ip.txt
               block: |
                   [Master]
                   {{ x.instances[0].public_ip_address }} ansible_user=ec2-user 

                   [Slaves]     
                   {{ y.instances[0].public_ip_address }} ansible_user=ec2-user 
                   {{ z.instances[0].public_ip_address }} ansible_user=ec2-user 
